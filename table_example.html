<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Metric Prefixes Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1><strong>Metric Prefixes</strong></h1>
  <table cellspacing="10">
    <thead>
      <th>Prefix</th>
      <th>Notation</th>
      <th>Number</th>
    </thead>
    <tbody>
      <tr>
        <td>tetra-</td>
        <td>10<sup>12</sup></td>
        <td>trillion</td>
      </tr>
      <tr>
        <td>giga-</td>
        <td>10<sup>9</sup></td>
        <td>billion</td>
      </tr>
      <tr>
        <td>mega-</td>
        <td>10<sup>6</sup></td>
        <td>million</td>
      </tr>
      <tr>
        <td>kilo-</td>
        <td>10<sup>3</sup></td>
        <td>thousand</td>
      </tr>
      <tr>
        <td>hecto-</td>
        <td>10<sup>2</sup></td>
        <td>hundred</td>
      </tr>
      <tr>
        <td>deka-</td>
        <td>10<sup>1</sup></td>
        <td>ten</td>
      </tr>
      <tr>
        <td>deci-</td>
        <td>10<sup>-1</sup></td>
        <td>tenth</td>
      </tr>
      <tr>
        <td>centi-</td>
        <td>10<sup>-2</sup></td>
        <td>hundredth</td>
      </tr>
      <tr>
        <td>milli-</td>
        <td>10<sup>-3</sup></td>
        <td>thousandth</td>
      </tr>
      <tr>
        <td>micro-</td>
        <td>10<sup>-6</sup></td>
        <td>millionth</td>
      </tr>
      <tr>
        <td>nano-</td>
        <td>10<sup>-9</sup></td>
        <td>billionth</td>
      </tr>
      <tr>
        <td>pico-</td>
        <td>10<sup>-12</sup></td>
        <td>trillionth</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
